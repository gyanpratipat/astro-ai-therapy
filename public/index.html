<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapy</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        .chat-container { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 1rem; border-radius: 8px; }
        #messages { height: 300px; overflow-y: scroll; border-bottom: 1px solid #ccc; margin-bottom: 1rem; padding: 0.5rem; }
        .city-result-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; }
        .city-result-item:hover { background-color: #f0f0f0; }
        #chat-form { display: flex; }
        #user-input { flex-grow: 1; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 0.5rem 1rem; margin-left: 0.5rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        label { display: block; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Astrologer</h2>
        <div id="messages"></div>

        <form id="details-form">
            <h3>Enter Your Birth Details:</h3>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob-input" required>
            
            <label for="tob">Time of Birth:</label>
            <input type="time" id="tob-input" required>
            
            <label for="city">City of Birth:</label>
            <input type="text" id="city-input" placeholder="e.g., New York" required>
            <div id="city-results-dropdown"></div>

            <button type="submit">Submit Details</button>
        </form>

        <form id="chat-form" style="display: none;">
            <input type="text" id="user-input" placeholder="Ask your question here...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
